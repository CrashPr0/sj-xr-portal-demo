<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    body { margin:0; font-family: system-ui; background:#000; color:#fff; }
    #hud { position:fixed; top:0; left:0; right:0; padding:12px; background:rgba(0,0,0,.7); z-index:10; }
    video { width:100vw; height:100vh; object-fit:cover; }
    button { font-size:16px; padding:10px 12px; }
  </style>
</head>
<body>
  <div id="hud">
    <button id="start">Start camera</button>
    <div id="msg">—</div>
  </div>
  <video id="v" playsinline muted></video>

  <script>
    const msg = document.getElementById('msg');
    document.getElementById('start').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        const v = document.getElementById('v');
        v.srcObject = stream;
        await v.play();
        msg.textContent = `OK: ${v.videoWidth}x${v.videoHeight}`;
      } catch (e) {
        msg.textContent = `ERROR: ${e.name} — ${e.message}`;
      }
    };
  </script>
</body>
</html>
