<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>San Jose XR Portal – Stadium Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Web AR demo using AR.js and A-Frame for SJSU logo and stadium model.">

    <!-- A-Frame (3D / VR framework in the browser) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame (marker-based AR) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #000;
        color: #fff;
      }

      #info {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10;
        text-align: center;
      }

      #info strong {
        color: #ffd54f;
      }
    </style>
  </head>

  <body>
    <!-- Simple instructions overlay -->
    <div id="info">
      Point your camera at a <strong>Hiro marker</strong> (cube) or the <strong>SJSU marker</strong> (stadium).<br>
      For best demo: use the SJSU logo marker to summon the stadium.
    </div>

    <!-- AR.js + A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; alpha: true;"
      arjs="sourceType: webcam; patternRatio: 0.50; debugUIEnabled: false;"
    >
      <!-- Preload assets -->
      <a-assets>
        <!-- Stadium model (put stadium.glb in /assets) -->
        <a-asset-item id="stadiumModel" src="assets/stadium.glb"></a-asset-item>
      </a-assets>

      <!-- 1) Hiro marker (keep as a simple baseline/debug marker) -->
      <a-marker preset="hiro">
        <!-- “Portal pad” ring -->
        <a-ring
          position="0 0.01 0"
          rotation="-90 0 0"
          radius-inner="0.4"
          radius-outer="0.7"
          color="#ffffff"
          opacity="0.7"
          animation__pulse="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
        ></a-ring>

        <!-- Rotating cube for Hiro -->
        <a-box
          position="0 0.5 0"
          depth="0.8"
          height="0.8"
          width="0.8"
          color="#4CC3D9"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
          animation__hover="property: position; from: 0 0.45 0; to: 0 0.6 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
        ></a-box>

        <a-text
          value="Hiro marker (debug)"
          position="-1.1 1.2 0"
          color="#ffff66"
          side="double"
          wrap-count="22"
        ></a-text>
      </a-marker>

      <!-- 2) SJSU custom pattern marker: show stadium model -->
      <!-- Make sure markers/sjsu-logo.patt exists in your repo -->
      <a-marker
        type="pattern"
        url="markers/sjsu-logo.patt"
      >
        <!-- “Portal pad” ring for SJSU -->
        <a-ring
          position="0 0.01 0"
          rotation="-90 0 0"
          radius-inner="0.45"
          radius-outer="0.8"
          color="#00ffaa"
          opacity="0.8"
          animation__pulse="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
        ></a-ring>

        <!-- Stadium model -->
        <a-entity
          gltf-model="#stadiumModel"
          position="0 0 0"
          rotation="0 45 0"
          scale="0.03 0.03 0.03"
          animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 15000; easing: linear"
        ></a-entity>

        <!-- Label for SJSU stadium portal -->
        <a-text
          value="San Jose Stadium Portal"
          position="-1.4 1.3 0"
          color="#00FFAA"
          side="double"
          wrap-count="28"
          animation__float="property: position; from: -1.4 1.2 0; to: -1.4 1.4 0; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Optional: simple console logs to confirm markers are working -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const hiro = document.querySelector('a-marker[preset="hiro"]');
        const sjsu = document.querySelector('a-marker[type="pattern"]');

        if (hiro) {
          hiro.addEventListener('markerFound', () =>
            console.log('%cHiro FOUND', 'color: #4CC3D9; font-weight: bold;')
          );
          hiro.addEventListener('markerLost', () =>
            console.log('%cHiro LOST', 'color: #4CC3D9; font-weight: normal;')
          );
        }

        if (sjsu) {
          sjsu.addEventListener('markerFound', () =>
            console.log('%cSJSU (stadium) FOUND', 'color: #00FFAA; font-weight: bold;')
          );
          sjsu.addEventListener('markerLost', () =>
            console.log('%cSJSU (stadium) LOST', 'color: #00FFAA; font-weight: normal;')
          );
        }

        console.log('San Jose XR Stadium demo initialized.');
      });
    </script>
  </body>
</html>
