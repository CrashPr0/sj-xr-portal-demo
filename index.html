<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>San Jose XR Portal – AR.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Web AR demo using AR.js and A-Frame for a San Jose XR Super Bowl concept.">

    <!-- A-Frame (3D / VR framework in the browser) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame (marker-based AR in the browser) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #000;
        color: #fff;
      }

      #info {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10;
        text-align: center;
      }

      #info a {
        color: #ffd54f;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Simple instructions overlay (doesn't affect AR) -->
    <div id="info">
      Point your camera at a <strong>Hiro AR marker</strong>.<br>
      If you see nothing, check camera permissions in Safari.
    </div>

    <!-- AR.js + A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; alpha: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker: built-in 'hiro' pattern (black & white square with 'hiro') -->
      <a-marker preset="hiro">
        <!-- “Portal pad” ring on the marker -->
        <a-ring
          position="0 0.01 0"
          rotation="-90 0 0"
          radius-inner="0.4"
          radius-outer="0.7"
          color="#ffffff"
          opacity="0.7"
          animation__pulse="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine"
        ></a-ring>

        <!-- Rotating cube above the marker -->
        <a-box
          position="0 0.5 0"
          depth="0.8"
          height="0.8"
          width="0.8"
          color="#4CC3D9"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
          animation__hover="property: position; from: 0 0.45 0; to: 0 0.6 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine"
        ></a-box>

        <!-- Floating label text -->
        <a-text
          value="San Jose XR Portal"
          position="-1 1.2 0"
          scale="1 1 1"
          color="#ffff66"
          side="double"
          align="left"
          wrap-count="20"
          animation__float="property: position; from: -1 1.1 0; to: -1 1.3 0; dir: alternate; loop: true; dur: 1600; easing: easeInOutSine"
        ></a-text>
      </a-marker>

      <!-- Basic camera for AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
